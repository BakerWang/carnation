<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="/resources/css/main.css">
</head>
<body>
<div class="nav">
    <i class="icon icon-home"></i>您的位置：首页 > 商户审核
</div>

<div class="main">
    <ul class="m-menu">
        <li><a href="/operator/operator_check_shop_list.htm" class="active">商户待审核列表</a> </li>
    </ul>

    <form class="form-control pb-30" action="/operator/operator_check_shop_list.htm" method="post" id="searchForm">
    	<input type="hidden" name="currentPage" value="1" id="currentPage"/>
        店铺名称：<input type="text" name="storeName" value="$!storeName" class="txt min-txt" /> &nbsp;
        <input type="submit" class="btn btn-blue btn-medium" value="搜索" />
    </form>

	#if($!objs.size() > 0)
	    <table cellspacing="0" cellpadding="0" width="100%" class="table-simple">
	        <tr>
	            <th>店铺名称</th>
	            <th>店主姓名</th>
	            <th>所在地</th>
	            <th>联系方式</th>
	            <th>提交时间</th>
	            <th>公司信息</th>
	            <th>操作</th>
	        </tr>
	        #foreach($obj in $objs)
		        <tr>
		            <td>$!obj.storeName</td>
		             <td>$!obj.name</td>
		            <td>$!obj.areaName</td>
		            <td>$!obj.storeTelephone</td>
		            <td>$!date.format($!obj.addTime)</td>
		            <td><a class="c_blue" href="/operator/check_store_detail.htm?storeId=$!obj.id">查看</a></td>
		            <td><a class="c_blue" href="/operator/check_store_form.htm?storeId=$!obj.id">审核</a></td>
		        </tr>
	        #end
	    </table>
	    <div class="fenye">
	        $!gotoPageFormHTML
	    </div>
	#else
		<div class="ui-warn text-center">
			暂无记录！
		</div>
	#end
</div>
</body>
<script src="/resources/js/jquery-1.8.2.js"></script>
<script src="/resources/js/jquery-ui.min.js"></script>
<script src="/resources/js/common.js"></script>
</html>
