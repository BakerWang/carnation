<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发布公告</title>
    <link type="text/css" rel="stylesheet" href="/resources/css/jquery-ui.min.css">
    <link type="text/css" rel="stylesheet" href="/resources/css/main.css">
    <script charset="utf-8" src="$!webPath/resources/editor/kindeditor.js"></script>
	<script charset="utf-8" src="$!webPath/resources/editor/lang/zh_CN.js"></script>
</head>
<body>
<div class="nav">
    <i class="icon icon-home"></i>您的位置：首页 > 发布公告
</div>

<div class="main">
    <ul class="m-menu">
    	<li><a href="/operator/operator_notice_list.htm">所有公告</a> </li>
        <li><a href="javascript:void(0);" class="active">发布公告</a> </li>
    </ul>
	<form class="form-control" action="/operator/operator_notice_save.htm" method="post" name="theForm" id="theForm" 
	enctype="multipart/form-data"  >
		<input type="hidden" name="id" value="$!noticeBO.id"/>
        <ul>
            <li>
                <span class="txt-label"><span class="c_red">*</span> 公告标题：</span>
                <input name="ntTitle" type="text" id="ntTitle" value="$!noticeBO.ntTitle"  class="txt"/>
            </li>
            <li>
                <span class="txt-label"><span class="c_red">*</span> 公告排序：</span>                
                <input name="ntSort" type="text" id="ntSort" value="$!noticeBO.ntSort"  class="txt"/>
            </li>
            <li>
                <span class="txt-label fl"><span class="c_red">*</span> 公告内容：</span>
                <div style="margin-left: 150px;">
                <input name="ntContent" type="text" id="ntContent" value="$!noticeBO.ntContent"  class="txt"/>
                </div>
            </li>
            
            <li class="btns">
	            #if($!noticeBO.id)
	            <span class="c_red">注意：编辑保存后公告将需要重新审核</span></br></br>
	            #end
                <input type="submit" value="保存" class="btn btn-blue save"/>
            </li>
        </ul>
    </form>
</div>

<script src="/resources/js/jquery-1.8.2.js"></script>
<script src="/resources/js/jquery-ui.min.js"></script>
<script src="/resources/js/jquery.validate.min.js"></script>
<script src="/resources/js/jquery.blockUI.dialog.js"></script>
<script src="/resources/js/common.js"></script>

<script>
jQuery(document).ready(function(){
	jQuery("#theForm").validate({
		ignore: "",
	    rules: {
	    		ntTitle:{required:true},
                ntContent:{required:true},
                ntSort:{required:true, digits:true}
			  },
		   messages: {
			    ntTitle:{required:"公告标题不能为空"},
			    ntContent:{required:"公告内容不能为空"},
			    ntSort:{required:"公告排序不能为空！", digits:"请填写数字！"}
		     },
		     
	});
	editor = KindEditor.create('#ntContent',{
		uploadJson:'$!webPath/upload.htm',
		width : '700px',
		height:'400px',
		syncType:"form",
		afterBlur: function(){this.sync();}
	}); 
});


</script>

</body>
</html>
