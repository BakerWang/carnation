<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link href="$!webPath/resources/style/common/css/jquery.bigcolorpicker.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.bigcolorpicker.js"></script>
<script>
jQuery(document).ready(function(){

  jQuery("#theForm").validate({
    rules:{
	  name:{
	    required :true
	  }
	 },
	messages:{
	  className:{required:"名称不能为空"}
	}
  });
  

});////

function saveForm(){

   jQuery("#theForm").submit();
}


</script>
</head>
<body>
<div class="cont">
  <h1 class="seth">帖子分类</h1>
  <div class="nav_list">
    <ul>
      <li> <a href="$!webPath/admin/invitationClass_list.htm"><b>管理</b></a> </li>
      <li> <a href="$!webPath/admin/invitationClass_add.htm"><b>新增</b></a></li>
      <li> <a href="javascript:void(0);" class="this" class="this"><b>编辑</b></a></li>
    </ul>
  </div>
  <form name="theForm" id="theForm" action="$!webPath/admin/invitationClass_update.htm" method="post" enctype="multipart/form-data">
    <input name="id" type="hidden" id="id" value="$!model.id" />
    <div class="edit">
      <div class="setcont editul">
      <ul class="set1">
          <li class="setcont_bg">分类父级</li>
          <li><span class="webname">
            <select name="parentId">
      		<option value="">请选择</option>
	      		 #foreach($obj in $list)
	      		 	<option value="$!{obj.id}" #if($!model.parentId == $obj.id)selected = "selected"#end>$!obj.name</option>
		         #end
      		</select>
            </span>
          </li>
      </ul>
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>分类名称</li>
          <li><span class="webname">
            <input name="name" type="text" id="className" value="$!model.name" size="40" />
            </span></li>
        </ul>

       
      </div>
    </div>
  </form>
  <div class="submit"> <span class="pad120">
    <input name="save" type="button" value="提交" onclick="saveForm()" />
    </span> </div>
</div>
</body>
</html>
