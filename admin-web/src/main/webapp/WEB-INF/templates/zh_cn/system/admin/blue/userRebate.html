<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
</head>
<body>
<div class="cont">
  <h1 class="seth">反润明细</h1>
  <form action="$!webPath/admin/userRebate.htm" method="post">
    <input name="userId" type="hidden" id="userIda" value="$!vo.userId" />
  <div class="search">
    <ul>
      <li>
        <span>昵称</span> <span class="size200">
          <input name="nickname" type="text" id="nicknamea" value="$!vo.nickname" />
        </span>
        <span>手机号</span> <span class="size200">
          <input name="mobile" type="text" id="mobilea" value="$!vo.mobile" />
        </span>
        <span>
          <input name="" type="submit"  value="搜索" style="cursor:pointer;" class="search_btn"/>
        </span>
      </li>
    </ul>
  </div>
  </form>
  <FORM name="ListForm" id="ListForm"  action="$!webPath/admin/userRebate.htm" method="post">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
        <th><span class="form_btna">昵称</span></th>
        <th><span class="form_btna">手机号</span></th>
        <th><span class="form_btna">消费码</span></th>
        <th><span class="form_btna">消费金额</span></th>
        <th><span class="form_btna">返利类型</span></th>
        <th>返润金额</th>
        <th>创建时间</th>
      </tr>
	  #foreach($obj in $objs)
      <tr>
        <td align="center">$!obj.nickname</td>
        <td align="center">$!obj.loginName</td>
        <td align="center">$!obj.rebateCode</td>
        <td align="center">$!obj.codeAmount</td>
		<td align="center">$!obj.rebateName</td>
		<td align="center">$!obj.rebateAmount</td>
        <td align="center">$!CommUtil.formatLongDate($!obj.createTime)</td>
      </tr>
      #end
    </table>
  </div>
  
      <div class="operate_bar">
     
    
    <div class="fenye"><input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
      <input name="userId" type="hidden" id="userId" value="$!vo.userId" />
      <input name="nickname" type="hidden" id="nickname" value="$!vo.nickname" />
      <input name="mobile" type="hidden" id="mobile" value="$!vo.mobile" />
	  $!gotoPageFormHTML</div>
             
 </div>
 </FORM>
</div>
</body>
</html>
