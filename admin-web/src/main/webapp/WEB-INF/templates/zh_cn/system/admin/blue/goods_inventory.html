<script>
jQuery(document).ready(function(){
	
	/* $("input[id^=inventory_details_ygb_]").rules("add", {number :true, messages: {number:"数字"} }); */
	if(jQuery(":radio[id=hasMobilePrice][checked=true]").val() != "1")
	{
		jQuery(".mobile_price").remove();
	}
	if(jQuery(":radio[id=hasExchangeIntegral][checked=true]").val() != "1")
	{
		jQuery(".integral_price").remove();
	}
	
	jQuery("span[id^=select_all_]").click(function(){				
		var mark =	jQuery(this).attr("mark");
		jQuery("span.select_all_input[mark='"+mark+"']").show();
		jQuery(this).hide();
	});	
	jQuery("a[id^=sure_]").click(function(){
		var mark =jQuery(this).attr("mark");
		var val = jQuery("input[mark=all_"+mark+"]").val();
		jQuery("#select_all_"+mark).show();
		jQuery("span.select_all_input[mark='"+mark+"']").hide();
		
		jQuery("input[id^=inventory_details_"+mark+"_]").each(function(){
			if(val!=""){				
				var reg = new RegExp("^[0-9]+([\.]?[0-9]+)?$");							
				var reg2 = new RegExp("^[\+]{1}[0-9]+([\.]?[0-9]+)?$");
				var reg3 = new RegExp("^[\-]{1}[0-9]+([\.]?[0-9]+)?$");
				if(mark.indexOf("count") >= 0)
				{
					reg = new RegExp("^[0-9]*$");
					reg2 = new RegExp("^[\+]{1}[0-9]*$");
					reg3 = new RegExp("^[\-]{1}[0-9]*$");
				}
				if(!reg.test(val)){
					if(reg2.test(val)){
						var num=parseFloat(jQuery(this).val())+parseFloat(val.replace("+",""));
						if(num>=0)
						jQuery(this).val(num);	
					}else if(reg3.test(val)){
						var num=parseFloat(jQuery(this).val())-parseFloat(val.replace("-",""));
						if(num>=0)
						jQuery(this).val(num);	
					}
				}else{
					jQuery(this).val(val);	
				}
				if(mark=="price"){
					priceChange(jQuery(this));
				}else if(mark=="ygb"){
					ygbChange(jQuery(this));
				}else if(mark=="cash"){
					cashChange(jQuery(this));
				}else if(mark=="bv"){
					bvChange(jQuery(this));
				}
			}												   							   
		 });
		var goods_inventory=0;
		 jQuery(":input[id^=inventory_details_count_]").each(function(){
			var reg = new RegExp("^[0-9]*$");
			if(!reg.test(jQuery(this).val())){
				console.log("1");
			    jQuery(this).val("0");
			}
			goods_inventory=parseInt(jQuery(this).val())+goods_inventory;
		 });
		 jQuery("#goods_inventory").val(goods_inventory);
	});			
});////

</script>
