	 jQuery("#ListForm").validate();

});
function saveIndex() {
	if(confirm('确定更新排序?')){
		 var r = jQuery("#ListForm").valid(); 
		 var ary = new Array();
		 $(".opdata").each(
		          function() {
		        	  ary.push($(this).val());
		          }
		    );
		 var hash = {};
		 for(var i in ary) {
		     if(hash[ary[i]])
		        {
			        alert('排序值【' + ary[i] + '】重复，请保证排序值不重复!');
		            return false;
		        }
		     	hash[ary[i]] = true;
		    }
		  $(".opdata").each(
		          function() {
		        	  $("#" + $(this).attr("name") + "").val($(this).val());
		          }
		    );
		  jQuery("#ListForm").attr("action","$!webPath/admin/question_index_update.htm");
		  jQuery("#ListForm").submit();
	}
}
</script>
