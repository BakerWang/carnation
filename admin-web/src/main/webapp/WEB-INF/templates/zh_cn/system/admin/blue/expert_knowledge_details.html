<script>
jQuery(document).ready(function() {
    jQuery("#logoShow").mouseover(function() {
        jQuery("#logoImg").css('display', 'block');
    }).mouseout(function() {
        jQuery("#logoImg").css('display', 'none');
    });
	
    jQuery("#theForm").validate({
        rules: {
            title: {
                required: true
            },
            classid: {
                required: true
            },
            article:{
			 	required: true
			}
        },
        messages: {
            title: {
                required: "标题不能为空"
            },
            classid: {
                required: "分类不能为空"
            },
            article:{
			 	required: "内容不得为空"
			}
        }
    });
    //改变系统提示的样式
    jQuery("span .w").mousemove(function() {
        var id = jQuery(this.parentNode).attr("id");
        if (id = "nothis") {
            jQuery(this.parentNode).attr("id", "this")
        }
    }).mouseout(function() {
        var id = jQuery(this.parentNode).attr("id");
        if (id = "this") {
            jQuery(this.parentNode).attr("id", "nothis")
        }
    });
    var options = {
            cssPath : '$!webPath/resources/editor/themes/default/default.css',
            filterMode : true,
    		uploadJson:'$!webPath/upload.htm',
    		width : '900px',
    		height:'400px',
    		resizeType: 1,
    		syncType:"form",
    		afterCreate : function() {
    							var self = this;
    							self.sync();
    						},
    		afterChange : function() {
    							var self = this;
    							self.sync();
    						},
    		afterBlur : function() {
    							var self = this;
    							self.sync();
    						},
    		items:['source', '|', 'fullscreen', 'undo', 'redo', 'print', 'cut', 'copy', 'paste',
    			'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
    			'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
    			'superscript', '|', 'selectall', 'clearhtml','quickformat','|',
    			'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
    			'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage', 'table', 'hr', 'emoticons', 'link', 'unlink', '|', 'about']
    };

    editor = KindEditor.create('#article', options);
});

function saveForm() {
  var r = jQuery("#theForm").valid();
	if(jQuery("#article").val()==""){
		jQuery("#show").show();
	}else{
		  editor.sync();
    	jQuery("#theForm").submit();
	}
}



/*Ajax分页*/
function ajaxPage(url,currentPage,obj){
	var gc_id=jQuery("#gc_id").val();
	var goods_name=jQuery("#goods_name").val();
     jQuery.post("$!webPath/admin/information_goods.htm",{"currentPage":currentPage,"gc_id":gc_id,
		"goods_name":goods_name},function(text){
       jQuery("#info_goods").empty();
        jQuery("#info_goods").append(text);
     },"text");
}
function show_goods(){
	jQuery("#info_goods").show();
    jQuery("#info_goods_imgs").hide();
}
function editor_add(obj, id) {
    var html = "<a href='$!webPath/goods_" + id + ".htm' target='_blank'><img src='" + obj + "' width='200' heigh='200'/></a>";
    editor.insertHtml(html);
}
</script>
</head><body>
<form action="$!webPath/admin/expert_knowledge_save.htm" method="post" enctype="multipart/form-data" name="theForm" id="theForm">
  <input name="id" type="hidden" id="id" value="$!obj.id" />
  <input name="listUrl" type="hidden" id="list_url" value="$!webPath/admin/information_list.htm" />
  <input name="addUrl" type="hidden" id="add_url" value="$!webPath/admin/information_add.htm" />
  <div class="cont">
    <h1 class="seth">资讯管理</h1>
    <div class="nav_list">
      <ul>
        <li> <a href="$!webPath/admin/expert_knowledge.htm"><b>知识库列表</b></a></li>
        #if(!$!edit)
        <li><a href="$!webPath/admin/expert_knowledge_add.htm" class="this" ><b>新增</b></a></li>
        #else
        <li><a href="javascript:void(0);" class="this"><b>编辑</b></a></li>
        #end
      </ul>
    </div>
    <div class="edit">
      <div class="editul setcont" >
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>标题</li>
          <li><span class="webname">
            <input name="title" type="text" id="title" value="$!obj.title" />
            </span></li>
        </ul>
         <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>资讯分类</li>
          <li><span class="webname">
            <select name="knowledgeType" id="knowledgeType" >
              <option value="">请选择分类</option>
            <!--    #if($classObj.isParent == 'yes')disabled="disabled"  #end  -->
         		#foreach($classObj in $list)
	      		 	<option value="$!{classObj.id}" #if($obj.knowledgeType == $classObj.id)selected = "selected"#end>$!classObj.name</option>
		         #end
            </select>
            </span></li>
        </ul> 
        <ul class="set1">
          <li class="setcont_bg"><strong class="sred">*</strong>内容</li>
          <li><span class="webname">
            <textarea name="context" style="width:100%;height:400px;" id="article">$!obj.context</textarea>        </span></li>
          <li style=" clear:both; margin-left:135px;">
          <label id="show" class="error" generated="true" style="display:none">资讯内容不能为空</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="submit"> <span class="pad120">
      <input name="" type="button" value="保存" style="cursor:pointer;" onclick="saveForm();"/>
      </span> </div>
  </div>
</form>
