<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
</head>
<body>
<div class="cont">
  <h3 class="seth">食物热量管理</h3>
  <div class="nav_list">
  	<ul>
    	<li><a href="$!webPath/admin/food_calories_list.htm" class="this"><b>食物列表</b></a></li>
  		<li><a href="$!webPath/admin/food_calories_add.htm"><b>新增食物</b></a></li>
 		<li><a href="$!webPath/admin/food_class_list.htm"><b>食物分类列表</b></a></li>
  		<li><a href="$!webPath/admin/food_class_add.htm"><b>新增食物分类</b></a></li>
    </ul>
  </div>
  <form method="post" id="queryForm" name="ListForm" action="$!webPath/admin/food_calories_list.htm">
  <div class="search">
    <ul>
      <li>
        <span>食物分类名称</span> 
      	<span class="size250">
        	<select name="foodClassId" id="foodClassId">
	          <option value="">全部</option>
	          #foreach($class in $classes)
	          	<option value="$!class.id"  #if($!class.id==$!vo.foodClassId) selected="selected"#end>$!{class.name}</option>
	          #end
	        </select>
        </span>
        <span>
        	<input name="" type="submit"  value="搜索" style="cursor:pointer;" class="search_btn" />
        </span>
      </li>
    </ul>
  </div>
  </form>
  <form method="post" id="ListForm" action="$!webPath/admin/food_calories_list.htm">
  <div class="fshoptb">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
      <tr>
      	<th width="3%"><span class="form_btna">&nbsp;</span>
        <th width="30%"><span class="form_btna">食物名称</span></th>
        <th  width="27%"><span class="form_btna">所属分类</span></th>
        <th  width="10%" align="center"><span class="form_btna">热量</span></th>
        <th  align="center"><b class="form_btnb">操作</b></th>
      </tr>
      #foreach($obj in $objs)
      <tr>
        <td class="check_position"><input name="ids" id="ids" type="checkbox" value="$!obj.id" /></td>
        <td align="center">$!obj.name</td>
        <td align="center">$!obj.className</td>
        <td align="center">$!obj.calories</td>
        <td align="center" class="hui oprate_con">
       	<a href="$!webPath/admin/food_calories_edit.htm?id=$!obj.id&currentPage=$!currentPage" class="blue">编辑</a>
           |
           <a href="javascript:void(0);" 
           onclick="if(confirm('删除分类会同时删除该分类的所有下级，是否继续?'))window.location.href='$!webPath/admin/food_calories_del.htm?mulitId=$!obj.id&currentPage=$!currentPage'" 
           class="blue">删除</a>
        </td>
      </tr>
      #end
    </table>
  </div>
  <div class="operate_bar">
    <div class="fenye">
        <input name="foodClassId" type="hidden" id="foodClassId" value="$!vo.foodClassId" />
        <input type="hidden" name="mulitId" id="mulitId" />
		<input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
        $!gotoPageFormHTML
    </div> 
  </div>
  </form>
</div>
</body>
</html>
