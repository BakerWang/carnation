<head>

<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/jquery-ui-1.9.2.custom.min.css"  rel="stylesheet" type="text/css" />

<script src="$!webPath/resources/js/jquery.shop.common.js"></script>

<script>
function ajax_update(id,fieldName,obj){
   var val=jQuery(obj).val();
    jQuery.ajax({type:'POST',
	              url:'$!webPath/admin/group_hot_ajax.htm',
				  data:{"id":id,"fieldName":fieldName,"value":val},
				beforeSend:function(){
				  
				},
			   success:function(data){
	             if(val==""){
				   jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/"+data+".png");
				 }else{
				   jQuery(obj).val(val);
				 }      
              }
	    });
}
jQuery(document).ready(function(){
 
});
</script>
<body>
<div class="cont">
  <h1 class="seth">热门城市管理</h1>
    <div class="nav_list">
     <ul>
	     <li><a href="$!webPath/admin/group_hot_list.htm?currentPage=$!currentPage" class="this"><b>管理</b></a></li>
	     <li><a href="$!webPath/admin/group_hot_add.htm?currentPage=$!currentPage" ><b>新增</b></a></li>
     </ul>    
    </div>
  <div class="fshoptb2">
  <form name="ListForm" id="ListForm"  action="$!webPath/admin/group_hot_list.htm?currentPage=$!currentPage" method="post">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table2">
      <tr>
        <th width="25%"><span class="form_btna">排序</span></th>
        <th width="45%"><span class="form_btna">城市名称</span></th>
        <th  align="center"><span class="form_btna">操作</span></th>
      </tr> 
      #foreach($obj in $objs)
      <tr id="$!obj.id">
        <td align="center">
	          <input type="text" name="$!obj.sequence" id="$!obj.sequence"  value="$!obj.sequence"  onblur="ajax_update('$!obj.id','sequence',this)" title="可编辑"/>
        </td>
        <td align="center">$!obj.areaName</td>
        <td align="center" class="hui oprate_con"><a href="javascript:void(0);" onclick="if(confirm('确认删除?'))window.location.href='$!webPath/admin/group_hot_del.htm?id=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a></td>
      </tr>
      #end   
    </table>    
    <div class="operate_bar">
	    <div class="fenye">
	    	<input type="hidden" name="currentPage" id="currentPage" value="$!currentPage" />
		 	<input name="mulitId" type="hidden" id="mulitId" />
	      	$!gotoPageFormHTML
	    </div>  
   </div>
   </form>
  </div>  
</div>
