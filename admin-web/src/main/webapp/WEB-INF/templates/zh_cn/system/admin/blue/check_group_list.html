<script>
function displayState(id,type){
	   var close_url = 'check_group_close.htm';
	   var open_url = 'check_group_open.htm';
	   var url  = type == 1 ? close_url : open_url;
	   jQuery.ajax({type:'POST',
		              url:'$!webPath/admin/'+url,
					  data:{"mulitId":id,'currentPage':1},
					beforeSend:function(){
					  
					},
				   success:function(data){
					   if(data == 1){
						   //更新成功
						   window.location.href='$!webPath/admin/check_group_list.htm';
					   }
	              }
		    });
	}

function ajax_update(id,obj){
	   var val=jQuery(obj).val();
	 
	   jQuery.ajax({type:'POST',
		              url:'$!webPath/admin/check_group_update_ajax.htm',
					  data:{"id":id,"checkGroupSequence":val},
					beforeSend:function(){
					  
					},
				   success:function(data){
					   if(data == 1){
						   //更新成功
						   window.location.href='$!webPath/admin/check_group_list.htm';
					   }else if(data == 0){
						   alert("该权重值已存在，请重新设置");
					   }else if(data == 3 ){
						   alert("更新出现异常");
					   }else if(data == 4){
						   alert("权重值不能为空");
					   }
					   
					   /*if(val==""){
					   jQuery(obj).attr("src","$!webPath/resources/style/system/manage/blue/images/"+data+".png");
					 } else{
					   jQuery(obj).val(val);
					 }    
					 if(value!=undefined){
					   //jQuery(obj.parentNode.parentNode).remove();
					   window.location.href='$!webPath/admin/check_group_list.htm';
					 } */
	              }
		    });
	}

</script>
