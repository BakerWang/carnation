<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>黑名单管理</title>

<link
	href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css"
	type="text/css" rel="stylesheet">
	<link
		href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/overlay.css"
		type="text/css" rel="stylesheet" />
	<link
		href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"
		rel="stylesheet" type="text/css" />
	<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
	<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
	<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
	<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
	<script>
		/* 
		 系统通用方法，根据参数来决定处理的url和参数
		 */
		function cmd22() {
			var url = arguments[0];
			var mulitId = "";
			jQuery("#ListForm").find(":checkbox:checked").each(function() {
				if (jQuery(this).val() != "") {
					mulitId += jQuery(this).val() + ",";
				}
			});
			if (mulitId != "") {
				jQuery("#ListForm #mulitId").val(mulitId);
				if (confirm("确定要执行该操作？")) {
					jQuery("#ListForm").attr("action", url);
					jQuery("#ListForm").submit();
				}
			} else {
				alert("至少选择一条数据记录");
			}
		}

		$(function() {
			$(".btn_add_blacklist").click(function() {
				$(".model").show();
				$(".add_blackList").show();
			});
			$(".btn_cancel").click(function() {
				$("#add_black_list")[0].reset();
				$(".model").hide();
				$(".add_blackList").hide();
			});
			$(".btn_submit").click(function() {
				var flag = false;
				$(".add_blackList :text").each(function() {
					if ($(this).val() != "") {
						flag = true;
					}
				});
				if (flag) {
					$("#add_black_list").submit();
					$(".model").hide();
					$(".add_blackList").hide();
				} else {
					alert('至少一项非空');
				}
			});
		})
	</script>
	<style>
.model {
	position: fixed;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: #000;
	opacity: 0.4;
	filter: alpha(opacity = 40);
	z-index: 999;
	display: none
}

.add_blackList {
	position: fixed;
	background: #f7f7f7;
	border: 6px solid rgba(61, 60, 60, 0.36);
	border-radius: 5px;
	width: 509px;
	height: 354px;
	left: 50%;
	top: 50%;
	margin: -260px 0 0 -183px;
	background-clip: content-box;
	z-index: 1000;
	display: none
}

.btn_add_blacklist {
	background-color: linear-gradient(-180deg, #ffffff 0%, #eeeeee 100%);
	border: 1px solid #bbbbbb;
	border-radius: 5px;
	width: 68px;
	height: 30px;
	background-image:
		url($!webPath/resources/style/system/manage/blue/images/btn_add_blacklist.png);
	background-position: 9px center;
	background-repeat: no-repeat;
	text-indent: 15px;
	margin-left: 20px
}

.add_blackList .title {
	height: 50px;
	font-size: 16px;
	color: #333;
	text-indent: 32px;
	line-height: 50px;
	border-bottom: solid 1px #e9e9e9;
	font-weight: bold;
	margin-bottom: 32px
}

.add_blackList .inputList {
	overflow: hidden;
	height: 50px
}

.add_blackList .left_tit,.add_blackList .right_con {
	float: left;
	font-size: 14px;
	color: #333
}

.add_blackList .left_tit {
	width: 130px;
	text-align: right;
	line-height: 28px
}

.add_blackList .right_con {
	margin-left: 10px
}

.add_blackList .right_con .input {
	background: #ffffff;
	border: 1px solid #d3d3d3;
	border-radius: 5px;
	width: 250px;
	height: 26px;
}

.add_blackList .right_con label {
	font-size: 12px;
	color: red;
	display: none
}

.btn_submit {
	background-image: linear-gradient(-180deg, #47e4ff 0%, #13b9e5 100%);
	border: 1px solid #30cafb;
	box-shadow: inset 0px 4px 3px 0px rgba(240, 240, 240, 0.78);
	border-radius: 5px;
	width: 96px;
	height: 30px;
	color: #fff;
	cursor: pointer
}

.btn_cancel {
	background-image: linear-gradient(-180deg, #ffffff 0%, #eeeeee 100%);
	border: 1px solid #d0d0d0;
	border-radius: 5px;
	width: 96px;
	height: 30px;
	margin-left: 10px;
	color: #797979;
	cursor: pointer
}
</style>
</head>
<body>
	<div class="cont">
		<h3 class="seth">黑名单管理</h3>

		<FORM name="ListForm" id="ListForm"
			action="$!webPath/admin/post_blacklist.htm" method="post">

			<div class="search">
				<input type="button" value="添加" class="btn_add_blacklist" />
			</div>

			<div class="fshoptb">
				<table width="100%" border="0" cellspacing="0" cellpadding="0"
					class="fshop_table">
					<tr>
						<th width="5%"></th>
						<th width="10%">UID</th>
						<th width="10%"><span class="form_btna">姓名</span></th>
						<th width="10%"><span class="form_btna">昵称</span></th>
						<th width="10%"><span class="form_btna">CN账号</span></th>
						<th width="10%"><span class="form_btna">手机号</span></th>
						<th width="10%"><span class="form_btna">性别</span></th>
						<th width="20%"><span class="form_btna">禁言时间</span></th>
						<th><b class="form_btnb">操作</b></th>
					</tr>
					#foreach($!obj in $!objs)
					<tr>
						<td class="check_position"><input name="checkbox"
							type="checkbox" id="checkbox" value="$!obj.id" /></td>
						<td align="center">$!obj.userId</td>
						<td align="center">$!obj.name</td>
						<td align="center">$!obj.nickname</td>
						<td align="center">$!obj.cnAccount</td>
						<td align="center">$!obj.mobile</td>
						<td align="center">$!obj.sex</td>
						<td align="center">$!date.format('yyyy-MM-dd
							HH:mm:ss',$!obj.createTime)</td>
						<td class="hui oprate_con" align="center"><a
							href="$!webPath/admin/post_del_blacklist.htm?mulitId=$!obj.id"
							class="blue">解除黑名单</a></td>
					</tr>
					#end
				</table>
			</div>
			<div class="operate_bar">
				<div class="oper_sp">
					<span class="oper_check"><label><input
							type="checkbox" name="all" id="all" onclick="selectAll(this)"
							value="" />全部</label></span> <span class="oper_del"><input name=""
						type="button" value="解除黑名单" style="cursor: pointer;"
						onclick="cmd22('$!webPath/admin/post_del_blacklist.htm')" /></span>
				</div>
				<div class="fenye">
					<input type="hidden" name="currentPage" id="currentPage"
						value="$!currentPage" /> <input name="mulitId" type="hidden"
						id="mulitId" /> $!gotoPageFormHTML
				</div>
			</div>
		</FORM>
	</div>
	<div class="model"></div>
	<div class="add_blackList">
		<FORM name="add_black_list" id="add_black_list"
			action="$!webPath/admin/post_add_blacklist.htm" method="post">
			<div class="title">添加黑名单</div>
			<div class="inputList">
				<div class="left_tit">UID:</div>
				<div class="right_con">
					<input class="input" type="text" name="userId" /><label>UID不能为空</label>
				</div>
			</div>
			<div class="inputList">
				<div class="left_tit">CN账号:</div>
				<div class="right_con">
					<input class="input" type="text" name="cnAccount" /><label>CN账号不能为空</label>
				</div>
			</div>
			<div class="inputList">
				<div class="left_tit">手机号:</div>
				<div class="right_con">
					<input class="input" type="text" name="mobile" /><label>手机号不能为空</label>
				</div>
			</div>
			<div class="inputList">
				<div class="left_tit" style="height: 1px"></div>
				<div class="right_con">
					<input type="button" class="btn_submit" value="添加" /> <input
						type="button" class="btn_cancel" value="取消" />
				</div>
			</div>
		</FORM>
	</div>
</body>
</html>
