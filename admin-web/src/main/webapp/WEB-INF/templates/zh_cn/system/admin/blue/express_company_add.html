<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
#macro ( genericTree $somelist ) 
#foreach ( $some in $somelist )
<option value="$!some.id">#if($!some.level>0)
#foreach($count in [0..$!some.level])&nbsp;&nbsp;#end #end $!some.className</option>
#genericTree($some.childs) 
#end 
#end
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script charset="utf-8" src="$!webPath/resources/editor/kindeditor.js"></script>
<script charset="utf-8" src="$!webPath/resources/editor/lang/zh_CN.js"></script>
<script src="$!webPath/resources/js/jquery.viewpic.js"></script>
<script>
jQuery(document).ready(function(){
	
	 jQuery("#logoShow").mouseover(function() {
	        jQuery("#logoImg").css('display', 'block');
	    }).mouseout(function() {
	        jQuery("#logoImg").css('display', 'none');
	    });
//
  jQuery("#theForm").validate({
	ignore: "",						  
    rules:{
	  company_name:{required :true},
	  company_sequence:{number:true},
	  company_mark:{
		    required :true,
		    remote:{
				   url: "$!webPath/admin/express_company_mark.htm",     //后台处理程序
                   type: "post",               //数据发送方式
                   dataType: "json",           //接受数据格式   
                   data: {                     //要传递的数据
                     "companyMark": function(){return jQuery("#companyMark").val();},
					 "id":"$!obj.id"
		           }
				}
		  }
	 },
	messages:{
		companyName:{required:"快递名称不能为空"},
		companySequence:{number:"序号只能为数字"},
		companyMark:{required:"公司代码不能为空",remote:"公司代码已经存在"}
	}
  });
  //
  jQuery("#company_status_img").click(function(){
    var company_status=jQuery("#companyStatus").val();
	if(company_status=="0"){
	  jQuery("#company_status_img").attr("src","$!webPath/resources/style/system/manage/blue/images/no.jpg");
	  jQuery("#companyStatus").val("-1");
	}else{
	  jQuery("#company_status_img").attr("src","$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg");
	  jQuery("#companyStatus").val("0");
	}
  }); 
  jQuery("#companyTemplate").change(function(){
	jQuery("#textfield1").val(jQuery("#companyTemplate").val());
  })
  //
  jQuery("#company_template_show").mouseover(function(){
	jQuery("#company_template_img").show();
  }).mouseout(function(){
	jQuery("#company_template_img").hide();
  })
  //
  jQuery("#companyType[value=$!{obj.companyType}]").attr("checked",true);
});

function saveForm(method){
   jQuery("#theForm").submit();
}
</script>
</head>
<body>
<div class="cont">
  <h1 class="seth">快递公司</h1>
  <div class="nav_list">
 
   <ul>
   <li><a href="$!webPath/admin/express_company_list.htm"><b>管理</b></a></li>
    <li> <a href="$!webPath/admin/express_company_add.htm"  #if(!$!edit) class="this"#end><b>新增</b></a></li> 
    #if($!edit) 
    <li><a href="javascript:void(0);" class="this"><b>编辑</b></a></li>
     #end 
   </ul>
    
     </div>
  <form action="$!webPath/admin/express_company_save.htm" method=post enctype="multipart/form-data" name="theForm" id="theForm">
    <input name="id" type="hidden" id="id" value="$!obj.id" />
    <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
    <input name="list_url" type="hidden" id="list_url" value="$!webPath/admin/express_company_list.htm" />
    <input name="add_url" type="hidden" id="add_url" value="$!webPath/admin/express_company_add.htm" />
   <div class="edit">
    <div class="editul setcont">
      <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>快递名称</li>
        <li><span class="webname">
          <input name="companyName" type="text" id="companyName" value="$!obj.companyName" size="40" />
          </span></li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg"><strong class="sred">*</strong>快递代码</li>
        <li><span class="webname">
          <input name="companyMark" type="text" id="companyMark" value="$!obj.companyMark" size="40" />
          </span><a href="http://code.google.com/p/kuaidi-api/wiki/Open_API_API_URL" target="_blank"><span id="nothis"><strong class="q"></strong><strong class="w">查询快递代码</strong><strong class="c"></strong></span></a></li>
		  
      </ul>
      <ul class="set1">
        <li class="setcont_bg">是否显示</li>
		<li>
        <input name="companyStatus" id="companyStatus" type="hidden" value="$!obj.companyStatus" >
        <img #if($!obj.companyStatus==0)src="$!webPath/resources/style/system/manage/$!{config.websiteCss}/images/yes.jpg"#else src="$!webPath/resources/style/system/manage/blue/images/no.jpg"#end width="61" height="23" id="company_status_img" style="cursor:pointer"/>
		</li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg">快递类型</li>
        <li>
          <label>
           <span class="use_code"><strong> <input type="radio" name="companyType" id="companyType"  value="POST"  />
            </strong><strong class="usecode">平邮</strong></span>
          </label>
          <label>
           <span class="use_code"><strong> <input type="radio" name="companyType" id="companyType" value="EXPRESS" /></strong><strong class="usecode">快递</strong></span>
          </label>
          <label>
            <span class="use_code"><strong><input type="radio" name="companyType" id="companyType" value="EMS" /></strong><strong class="usecode">EMS</strong></span>
          </label>
         </li>
      </ul>
      <ul class="set1">
        <li class="setcont_bg">快递序号</li>
        <li><span class="webname">
          <input name="companySequence" type="text" id="companySequence" value="$!obj.companySequence" size="40" />
          </span></li>
      </ul>
      </ul>
    </div>
    </div>
  </form>
  <div class="submit">
   <span class="pad120"> <input name="save" type="button" value="提交" onclick="saveForm()" /></span>
  </div>
</div>
</body>
</html>
