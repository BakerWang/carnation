<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="$!webPath/resources/js/easyui/themes/gray/easyui.css">
	<link rel="stylesheet" type="text/css" href="$!webPath/resources/js/easyui/themes/icon.css">
	
	<link rel="stylesheet" href="$!webPath/resources/editor/themes/default/default.css" />
	<script type="text/javascript" src="$!webPath/resources/js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="$!webPath/resources/js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="$!webPath/resources/js/easyui/locale/easyui-lang-zh_CN.js"></script>
	
	
	<script type="text/javascript" src="$!webPath/resources/js/easyui/plugins/jquery.validatebox.js"></script>
	
	<script src="$!webPath/resources/js/ajaxfileupload.js"></script>
	
</head>
<body>
		<div style="padding:10px 20px 20px 20px">
	    <form id="theForm" name="theForm" method="post" enctype="multipart/form-data" action="$!webPath/admin/red_package_save.htm" 
	     data-options="validate:true,">
	    
            <input name="id" id="id" type="hidden" value="$!CommUtil.null2Int($!obj.id)" />
            
	    	<table cellpadding="5">
	    		<tr>
	    			<td width=80><strong style="color:red;">*</strong>名称:</td>
	    			<td width=360>
	    			<input class="easyui-textbox" type="text" name="schemeName" data-options="required:true," value="$!obj.schemeName">
	    			</input>
	    			</td>
	    			<td width=70><strong style="color:red;">*</strong>终端类型:</td>
	    			<td width=200>
	    			<select class="easyui-combobox" name="terminalType" readonly>
	    			#foreach($sKey in ${terminalTypeMap.keySet()})
						<option value="$!sKey" #if($!sKey==$!obj.terminalType) selected="true" #end>${terminalTypeMap.get($sKey)}</option>
					#end
					</select>
	    			</td>
	    		</tr>
	    		<tr>
	    		    <td><strong style="color:red;">*</strong>编码:</td>
	    			<td>
	    				<input class="easyui-textbox" type="text" name="vcode"  value="$!obj.vcode" data-options="required:true"></input>
	    			</td>
	    			<td>状态:</td>
	    			<td>
	    				<input name="isEnabled" type="checkbox" value = '1' #if($!obj.isEnabled==1) checked="true" #end>是否启用</input>
	    			</td>
	    			
	    		</tr>
	    		
	    		<tr>
	    			<td><strong style="color:red;">*</strong>生效时间:</td>
	    			<td>
					<input id ="startTimeStr" name="startTimeStr" value="$!CommUtil.formatLongDate($!obj.startTime)" class="easyui-datetimebox"  missingMessage="日期必须填写" data-options="required:true"style="width:150px"/>
					至
					<input id ="endTimeStr" name="endTimeStr" value="$!CommUtil.formatLongDate($!obj.endTime)"  class="easyui-datetimebox"   missingMessage="日期必须填写" data-options="required:true" style="width:150px"/>
					</td>
					<td>红包金额:</td>
	    			<td>
	    			<input class="easyui-numberbox" type="text" name="totalMoney" value="$!obj.totalMoney"  data-options="min:0,max:1000000000,precision:2,required:true"></input>
	    			</td>
	    			
	    			
	    		</tr>
	    		<tr>
	    			<td><strong style="color:red;">*</strong>面额:</td>
	    			<td>
	    			<select class="easyui-combobox" name="fixType" >
	    			#foreach($sKey in ${fixTypeMap.keySet()})
						<option value="$!sKey"  #if($!sKey==$!obj.fixType) selected="true" #end>${fixTypeMap.get($sKey)}</option>
					#end
					</select>
	    			</td>
	    		    <td><strong style="color:red;">*</strong>面额规则:</td>
	    			<td>
	    			<input class="easyui-numberbox" type="text" name="minMoney"  value="$!obj.minMoney" data-options="min:0,max:1000000000,precision:2,required:true" style="width:50px"></input>
	    			至
	    			<input class="easyui-numberbox" type="text" name="maxMoney" value="$!obj.maxMoney" data-options="min:0,max:1000000000,precision:2,required:true" style="width:50px"></input>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td><strong style="color:red;">*</strong>发行量:</td>
	    			<td>
	    				<input class="easyui-numberbox" type="text" name="totalCount" value="$!obj.totalCount"  data-options="min:0,max:1000000000,precision:0,required:true"></input>
	    			</td>
	    			
	    			 <td><strong style="color:red;">*</strong>权重:</td>
	    			<td>
	    				<input class="easyui-numberbox" type="text" name="priority"  value="$!obj.priority" data-options="min:0,max:1000000000,precision:0,required:true"></input>
	    			</td>
	    		</tr>
	    	  <!-- 
	    		<tr>
	    			<td><strong style="color:red;">*</strong>红包仅送给:</td>
	    			<td>
	    				<select class="easyui-combobox" name="userType" readonly>
	    				#foreach($sKey in ${repPackageUserTypeMap.keySet()})
						<option value="$!sKey" #if($!sKey==$!obj.userType) selected="true" #end >${repPackageUserTypeMap.get($sKey)}</option>
						#end
						</select>
	    			</td>
	    			<td>领取方式:</td>
	    			<td>
	    				
	    				<select class="easyui-combobox" name="getType" readonly="true">
	    				#foreach($sKey in ${repPackageGetTypeMap.keySet()})
						<option value="$!sKey" #if($!sKey==$!obj.getType) selected="true" #end >${repPackageGetTypeMap.get($sKey)}</option>
						#end
						</select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>活动位置:</td>
	    			<td>
	    				<select class="easyui-combobox" name="actPosition" readonly>
	    				#foreach($sKey in ${actPositionMap.keySet()})
						<option value="$!sKey" #if($!sKey==$!obj.actPosition) selected="true" #end>${actPositionMap.get($sKey)}</option>
					#end
						</select>
	    			</td>
	    			<td>封面:</td>
	    			<td>
	    			<input class="easyui-filebox" type="text" name="logoPathStr" style="width:150px" data-options="buttonText:'封面',buttonAlign:'right'"></input>
	    			#if($!obj.logoPath)
	    				<image src="$!obj.logoPath" width="30px" height="30px"></image>
	    			#end
	    			</td>
	    			
	    		</tr>
	    		<tr>
	    		    <td><strong style="color:red;">*</strong>权重:</td>
	    			<td>
	    				<input class="easyui-numberbox" type="text" name="priority"  value="$!obj.priority" data-options="min:0,max:1000000000,precision:0,required:true"></input>
	    			</td>
	    			<td></td>
	    			<td>
	    			</td>
	    		</tr>
	    		
	    		<td><strong style="color:red;">*</strong>每人限领:</td>
	    			<td>	    				
						<input class="easyui-numberbox" type="text" name="perLimitCount" value="$!obj.perLimitCount"  data-options="min:0,max:1000000000,precision:0,required:true"></input>
	    			</td>
	    		 -->	
	    		
	    		
	    		<tr>
	    			<td >使用说明:</td>
	    			<td colspan="3">
	    			
	    			<span class="webname">
            		<textarea name="description" style="width:300px;height:400px;" id="description">$!obj.description</textarea>
            		</span>
            		</td>
	    			  
	    		</tr>
	    	</table>
	    </form>
	    </div >
	    
</body>
</html>
