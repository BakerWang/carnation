<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>
<script>
jQuery(document).ready(function(){
	jQuery('#searchBtn').click(function(){
		jQuery('#currentPage').val(1);
		jQuery('#ListForm').submit();
	});
});
</script>
</head>
<body>
<div class="cont">
  <h3 class="seth">帖子回复管理</h3>
  <form method="post" id="ListForm" action="$!webPath/admin/invitation_reply.htm">
  	<div class="search"> 
      <span>回复用户</span> <span class="size150">
      <input name="userName" type="text" id="userName"  value="$!vo.userName" />
      </span> 
      <span class="btn_search">
      <input id="searchBtn" name="searchBtn" type="button" value="搜索" style="cursor:pointer;"  class="search_btn"/>
      </span> 
    </div>
  
    <div class="fshoptb">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
        <tr>
          <th width="10%"><span class="form_btna">回复用户</span></th>
          <th width="5%"><span class="form_btna">回复数量</span></th>
          <th width="5%"><span class="form_btna">楼层号</span></th>
          <th width="52%"><span class="form_btna">内容</span></th>
          <th width="20%" align="center"><span class="form_btna">回复时间</span></th>
          <th align="center"><span class="form_btna">操作</span></th>
        </tr>
        #foreach($obj in $objs)
        <tr id="column_$!{obj.id}">
          <td align="center">$!obj.userName</td>
          <td align="center">$!obj.replyCount</td>
          <td align="center">$!obj.levelCount</td>
          <td align="center">$!obj.content</td>
          <td align="center">$!CommUtil.formatLongDate($!obj.addTime)</td>
          <td  align="center" class="hui oprate_con"><a href="javascript:void(0);" onclick="if(confirm('删除后不可恢复，是否继续？'))window.location.href='$!webPath/admin/invitation_reply_del.htm?mulitId=$!obj.id&currentPage=$!currentPage'" class="blue">删除</a></td>
        </tr>
        #end
      </table>
    </div>
    <div class="operate_bar">
      <div class="fenye">
        <input type="hidden" name="mulitId" id="mulitId" />
        <input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
        $!gotoPageFormHTML </div>
    </div>
  </form>
</div>
</body>
</html>
