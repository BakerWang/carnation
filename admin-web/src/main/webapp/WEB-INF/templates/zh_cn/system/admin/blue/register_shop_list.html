<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
<link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
<link  href="$!webPath/resources/style/common/css/jquery-ui-1.8.22.custom.css" type=text/css rel=stylesheet />
<link href="$!webPath/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script src="$!webPath/resources/js/jquery-ui-1.8.21.js"></script>
<script src="$!webPath/resources/js/jquery.poshytip.min.js"></script>
<script src="$!webPath/resources/js/jquery.zh.cn.js" charset="utf-8"></script>

<script>
jQuery(document).ready(function(){
  jQuery('#startTime').datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
  jQuery('#endTime').datepicker({
	  dateFormat:"yy-mm-dd",
	  changeMonth: true,
	  changeYear: true
  });
  //
});
</script>
<body>
  <div class="cont">
    <h1 class="seth">注册商户</h1>
    <div class="nav_list">
    <ul> 
    <li><a href="$!webPath/admin/operator_list.htm"><b>管理</b></a> </li>
    <li><a href="$!webPath/admin/operator_add.htm" ><b>新增</b></a></li>
    <li><a href="$!webPath/admin/operator_assigned_list.htm"><b>商户分配</b></a> </li>
    <li><a href="javascript:void(0);" class="this" ><b>注册商户</b></a></li>
     </ul> 
     </div>
	<FORM name="ListForm" id="ListForm"  action="$!webPath/admin/register_shop_list.htm" method="post">
	<input name="currentPage" type="hidden" id="currentPage" value="$!currentPage" />
		<input name="operatorId" type="hidden" id="operatorId" value="$!vo.operatorId" />
    <div class="search">
        <span>商户店名：</span>
        <span class="size150">
        	<input type="text" name="storeName" value="$!vo.storeName"/> &nbsp;
        </span>
        <span>商户类型：</span>

      	<span>
        <select  name="gcId">
        	<option value="">全部</option>
        	#foreach($gc in $!gcList)
        		<option #if($!vo.gcId == $gc.id) selected="selected" #end value="$!gc.id">$!gc.gcName</option>
        	#end
        </select> &nbsp;
    	</span>

        <span>所属类型：</span>

      	<span>
        <select name="isOwn">
        	<option value="">全部</option>
        	<option #if($!vo.isOwn == "1") selected="selected" #end value="1">隶属</option>
        	<option #if($!vo.isOwn == "0") selected="selected" #end value="0">辖区</option>
        </select> &nbsp;
    	</span>

        <span>注册时间：</span>
        <input type="text" readonly="readonly" name="startTime" id="startTime" value="$!vo.startTime"/> &nbsp;
        <input type="text" readonly="readonly" name="endTime"  id="endTime" value="$!vo.endTime" /> &nbsp;
        <input name="" type="submit"  value="搜索" style="cursor:pointer;" title="搜索"  class="search_btn"/>
    </div>
    <div class="fshoptb page-fixed-mb">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="fshop_table">
        <tr>
          <th width="100px" align="center"><span class="form_btna">商户店名</span></th>
		  <th width="100px" align="center"><span class="form_btna">经营地址</span></th>
		  <th width="100px" align="center"><span class="form_btna">商户类型</span></th>
		  <th width="100px" align="center"><span class="form_btna">手机号码</span></th>
          <th width="100px" align="center"><span class="form_btna">注册时间</span></th>
          <th width="100px" align="center"><span class="form_btna"></span></th>
        </tr>
        #foreach($!obj in $objs)
			<tr>
			<td class="lightred">$!obj.store.storeName</td>
            <td class="lightred">$!obj.store.storeAddress </td>
            <td class="lightred">$!obj.gcName</td>
            <td class="lightred">$!obj.loginName</td>
            <td class="lightred">$!date.format($!obj.createTime)</td>
            <td class="lightred"></td>
            </tr>
		#end
        <tr>
        <td colspan="11" style="border-bottom:0px; padding:0px;">
        	<div class="operate_bar page-fixed">
				<div class="fenye">$!gotoPageFormHTML</div>
			</div>
		</td>
        </tr>
      </table>
    </div>
	</FORM>
  </div>
</body>
</html>
