    <script type="text/javascript">
        setFontSize();
        window.onresize = function () {
            setFontSize();
        }
        function setFontSize() {
            var screenWidth = document.documentElement.clientWidth||document.body.clientWidth;
            if (screenWidth < 750) {
                document.documentElement.style.fontSize = parseInt(screenWidth / 750 * 100) + "px";
            }
        }    
        
        function alertgz(){
        	var h=window.innerHeight||document.documentElement.clientHeight;
            var w = document.documentElement.clientWidth||document.body.clientWidth;
            if(w>750) w=750;
            $(".hdgz").show();
            $(".hdgz").css("top",(h-$(".hdgz").height())/2);
        	$(".model").css("top",window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0);
            
        	$(".model").show();
        	$("body").addClass("ovfHiden");
        }
        $(document).ready(function(){
        	
        	$(".hdgz .closegz").click(function(){
        		console.log(1);
        		$(".model").hide();
        		$("body").removeClass("ovfHiden");
        		$(".hdgz").hide();
        	});
        	
        	$(".rules").click(function(){
        		alertgz();        		
        	});
        });
        
        function alertbox(str,bl){
        	if(str!="") $(".pdiv").html(str);
        	var h=window.innerHeight||document.documentElement.clientHeight;
            var w = document.documentElement.clientWidth||document.body.clientWidth;
            if(w>750) w=750;
            $(".downloadlink").removeClass("btn_ok");
            if(bl){//关闭
            	$(".downloadlink").attr("href","javascript:void(0)").html("确定");
            	$(".downloadlink").addClass("btn_ok");
            }
            $(".alert").css("top",(window.pageYOffset||document.documentElement.scrollTop||document.body.scrollTop||0)+h/2-parseInt(w / 750 * 100));
        	$(".model").css("height",$(document).height());
            $(".alert").addClass("bouncein");
        	$(".model").show();
        	$("body").addClass("ovfHiden");
        }
        $(document).ready(function(){
        	
        	$(".alert .close,.btn_ok").click(function(){
        		$(".model").hide();
        		$("body").removeClass("ovfHiden");
        		$(".alert").removeClass("bouncein");
        	});
        });
    </script>

  		});	
    }
}
