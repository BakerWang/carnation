<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的专属码</title>
	    <meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1.0">
		<meta name="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="$!{webPath}/resources/css/common.css">
		<link rel="stylesheet" type="text/css" href="$!{webPath}/resources/css/exclusiveCode.css" />
		<script>
			var screenWidth=window.innerWidth||document.documentElement.clientWidth;
			document.documentElement.style.fontSize = parseInt(screenWidth /7.5 ) + "px";
	        var isAndroid = window.navigator.appVersion.match(/android/gi);
	        var isIPhone = window.navigator.appVersion.match(/iphone/gi);
	        var devicePixelRatio = window.devicePixelRatio;
	        if (isIPhone) {
	            if (devicePixelRatio >= 3) {                
	                dpr = 3;
	            } else if (devicePixelRatio >= 2){
	                dpr = 2;
	            } else {
	                dpr = 1;
	            }
	        } else {
	            dpr = 1;
	        }
	    	document.documentElement.setAttribute('data-dpr', dpr);  
		</script>
	</head>
	<body>
		<div class="page" style="height: 100%;width: 100%;">
			<div class="qrcodeBg">
				<p>扫描以下的二维码，即可直接支付</p>
				<div id="qrcode">
					<span class="logo"></span>
				</div>
			</div>
			<div class="ex_bottom"></div>
		</div>
		<script src="$!{webPath}/resources/js/qrcode.js" type="text/javascript"></script>			
		<script type="text/javascript">
			var qrcode = new QRCode(document.getElementById("qrcode"), {
			    text: "$!unified_QrPath",
			    colorDark : "green",
			    colorLight : "#ffffff",
			    correctLevel : QRCode.CorrectLevel.H
			});
		</script>
	</body>
</html>
