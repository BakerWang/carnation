<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改云豆密码-$!{config.title}-$!{config.poweredby}</title>
<meta name="keywords" content="$!config.keywords" />
<meta name="description" content="$!config.description" />
<meta name="generator" content="$!{config.meta_generator}" />
<meta name="author" content="$!{config.meta_author}">
<meta name="copyright" content="$!{config.copyRight}">
<link href="$!webPath/resources/style/system/front/default/css/public2.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/public_auto.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/system/front/default/css/user.css" type="text/css" rel="stylesheet" />
<link href="$!webPath/resources/style/common/css/overlay.css" type="text/css" rel="stylesheet" />
<script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
<script src="$!webPath/resources/js/jquery.validate.min.js"></script>
<script src="$!webPath/resources/js/jquery.shop.common.js"></script>
<script>
 jQuery(document).ready(function(){
	jQuery("#theForm").validate({
       rules: {
    	    mobile_verify_code:{required:true},
			new_password:{required:true,minlength:6,maxlength:20},
			new_password1:{required:true,equalTo:"#new_password"}
			},
	   messages: {
		    mobile_verify_code:{required:"验证码不能为空"},
			new_password:{required:"新密码不能为空",minlength:"新密码不能少于{0}位",maxlength:"新密码不能大于{0}位"},
			new_password1:{required:"重复密码不能为空",equalTo:"两次密码输入不一样"}
		}
  });
	
 });
function saveForm(){
    jQuery("#theForm").submit();
}

var time=60;
var time_id="";
function generic_mobile_verify_code(){
      jQuery.post("$!webPath/buyer/account_mobile_sms.htm",{"type":"password_vetify_code"},function(data){
	    if(data=="100"){
		     jQuery("#mobile_verify_code_generic").hide();
	         time_id=setInterval(countDown,1000);
		}
		if(data=="200"){
			showDialog("msg_info","","短信发送失败",2,"error",3,function(){});
		}
		if(data=="300"){
			showDialog("msg_info","","商城未开启短信服务",2,"warning",3,function(){});
		}
	  },"text");
 }
function countDown(){
 --time;
 jQuery("#time_out_generic").html(time+"秒后可以重新获取,验证码15分钟有效");
 if(time==0){
   clearInterval(time_id);
   jQuery("#time_out_generic").html("");
   jQuery("#mobile_verify_code_generic").show();
 }
}
</script>
</head>
<body>
$!httpInclude.include("/seller/top.htm")
<div class="main">
  <div class="seller_center">
  $!httpInclude.include("/seller/nav.htm?op=money_password")
    <div class="seller_right">
      <div class="seller_position"><span><b><a href="$!webPath/seller/index.htm">商家中心</a></b>><b>提现管理</b></span></div>
      <div class="seller_list_title">
          <ul class="seller_title_ul">
            <li class="this"><a>修改云豆密码</a></li>
          </ul>
      </div>
      <div class="user_list">
        <div class="user_list_title">
        </div>       
        <div class="add_usercenter">      
            <form action="$!webPath/seller/money_password_save.htm" method="post" name="theForm" id="theForm">
              <table width="100%" border="0" cellpadding="0" cellspacing="0" class="user_base_table">
			<tr>
              <td width="170" align="right"><strong class="redstr"></strong>您的手机号：</td>
              <td><span style="color:#F00"> 
              	$!{mobile}</span> &nbsp; <span id="time_out_generic"></span> <a href="javascript:void(0);" onclick="generic_mobile_verify_code();" id="mobile_verify_code_generic" class="get_code_generic">获取验证码</a>
              </td>
            </tr>
            <tr>
              <td align="right">手机验证码：</td>
              <td><span style="color:#F00"><input autoconplete="off"  name="mobile_verify_code" type="text" value="" id="mobile_verify_code" class="base_txt"/></span>
                </td>
            </tr>
            <tr>
              <td align="right">新密码：</td>
              <td><span style="color:#F00"> <input autoconplete="off" name="new_password" type="password" id="new_password" value="" class="base_txt"/></span>
                </td>
            </tr>
            <tr>
              <td align="right">重复密码：</td>
              <td><span style="color:#F00"> <input autoconplete="off" name="new_password1" type="password" id="new_password1" value="" class="base_txt"/></span>
                </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td><input name="button" type="button" value="保存" style="background: #7dba55;" class="btn btn-blue plr-30" onclick="saveForm()" /></td>
            </tr> 
          </table>
            </form>
        </div> 
      </div>
    </div>
  </div>

</div>
$!httpInclude.include("/footer.htm")
</body>
</html>
