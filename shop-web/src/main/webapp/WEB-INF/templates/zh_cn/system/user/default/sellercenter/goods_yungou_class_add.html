<script>
jQuery(document).ready(function(){
  //								
 jQuery("#theForm").validate({
	ignore: "",
    rules:{
	  classname:{required :true},
      sequence:{required :true,number:true}
	 },
	messages:{
	  classname:{required :"分类不能为空"},
	  sequence:{required :"排序不能为空",number:"排序编号只能为数字"}  
	}
  });
 //
 jQuery("#pid").val("$!parent.id");
 jQuery(":radio[id=display][value=$!obj.display]").attr("checked",true);
 jQuery(".white_btn").click(function(){
	 /* if($("#iconPc").val()==""||$("#iconApp").val()==""){
		 alert('图标不能为空');
		 return;
	 } */
	 jQuery("#theForm").submit();
	 if(jQuery("#theForm").validate().valid()){
		 jQuery("#save").attr("disabled","disabled");
	 }
	 })
});
</script>
<style>
		.previewImgDiv{width:30px;height:30px;float:right}
		.previewImgDiv img{width:30px;height:30px}
</style>
<script>
   function previewImage(file) {
		var div = $(file).next()[0];
		if (file.files && file.files[0]) {
			var img = $(file).next().find("img")[0];
			var reader = new FileReader();
			reader.onload = function(evt) {
				img.src = evt.target.result;
			}
			reader.readAsDataURL(file.files[0]);
			img.style.display='block';
		} 	
	}
   $(document).ready(function(){
	  if($('#pid').val()==''){
		  $('#PC_iconUpload').show();
	  }
	  $("#pid").change(function(){
		  if($('#pid').val()==''){
			  $('#PC_iconUpload').show();
		  }else{
			  $('#PC_iconUpload').hide();
		  }
	  });
   });
</script>
<form action="$!webPath/seller/yungou_class_save.htm" method="post" id="theForm" enctype="multipart/form-data">

  <table style="float:left;" width="100%" border="0" cellspacing="0" cellpadding="0" class="user_base_table">

        </span></td>

          <option value="$!ugc.id">$!ugc.classname</option>
		  #end
        </select></td>
    </tr>
    <tr>

       <span class="base_sex"> <input type="radio" name="display" id="display" value="false" />

    </tr>
     <tr id="PC_iconUpload">

			</div>

    <tr>

        </span></td>
    </tr>
  </table>
